service: poc-hims
frameworkVersion: '3'

custom:
  tableName: 'poc-table-${sls:stage}'
plugins:
  - serverless-offline
provider:
  timeout: 300
  name: aws
  runtime: nodejs18.x
  role: arn:aws:iam::729416225111:role/user-profile-dev-us-east-1-lambdaRole
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]
  environment:
    USERS_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: index.handler
    events:
      - httpApi: '*'

